<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Detecci칩n de Objetos con COCO-SSD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <!-- TensorFlow.js y COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    #wrapper {
      position: relative;
      display: inline-block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    img {
      max-width: 100%;
      height: auto;
      z-index: 1;
    }

    .prediction-box {
      border: 2px solid #00FFFF;
    }
  </style>
</head>

<body class="bg-light text-center">

  <div class="container py-5">
    <h1 class="mb-4"> Detecci칩n de Objetos con TensorFlow.js</h1>

    <p class="mb-3">Selecciona una imagen desde tu dispositivo para detectar objetos autom치ticamente.</p>

    <div class="mb-4">
      <input type="file" id="fileInput" accept="image/*" class="form-control w-50 mx-auto">
    </div>

    <div id="wrapper" class="mb-4">
      <img id="image" class="img-fluid rounded shadow" />
      <canvas id="canvas"></canvas>
    </div>

    <div id="status" class="mt-3 text-secondary">Cargando modelo...</div>
  </div>

  <script>
    const image = document.getElementById('image');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let model;

    // Cargar modelo
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      status.innerText = "Modelo cargado. Esperando imagen...";
    });

    document.getElementById('fileInput').addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file || !model) return;

      const reader = new FileReader();
      reader.onload = () => {
        image.src = reader.result;
        image.onload = () => {
          canvas.width = image.width;
          canvas.height = image.height;
          detectObjects();
        };
      };
      reader.readAsDataURL(file);
    });

    function detectObjects() {
      model.detect(image).then(predictions => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        predictions.forEach(pred => {
          const [x, y, width, height] = pred.bbox;
          ctx.strokeStyle = "#00FFFF";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, width, height);
          ctx.fillStyle = "#00FFFF";
          ctx.font = "16px Arial";
          ctx.fillText(`${pred.class} (${(pred.score * 100).toFixed(1)}%)`, x, y > 20 ? y - 5 : y + 15);
        });

        if (predictions.length === 0) {
          status.innerText = " No se detectaron objetos.";
        } else {
          status.innerText = ` Objetos detectados: ${predictions.length}`;
        }
      }).catch(err => {
        console.error(err);
        status.innerText = "Error durante la detecci칩n.";
      });
    }
  </script>
</body>

</html>
